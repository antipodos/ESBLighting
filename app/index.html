<body>
    <section id="mainSection" data-transition="slide" data-aside="menu" data-pull="arrow-down">
        <header>
            <nav>
                <a href="#" data-view-aside="menu" data-icon="menu"></a>
            </nav>
			<nav class="centered title">ESB Lighting Schedule</nav>
			<nav class="on-right"><img src="res/icon.png" height="40px" id="icon-right"/></nav>
        </header>

        <article id="mainArticle" class="list indenteds scroll">
			<ul>
                <li class="text small">
                    The following list shows all the upcoming lightings on the Empire State Building.
                </li>
				<li id="loading" data-loading="true" />
            </ul>
            <ul id="esbitems">
            </ul>
        </article>
		
		<script src="components/quojs/quo.js"></script>
		<script src="components/lungo/lungo.js"></script>
		<script src="app/app.js"></script>
		<script>
			var keepShort = keepShort();

			Lungo.init({
				name: 'ESB Lighting',
				version: '0.9.0',
				resources: [
					'app/menu.html',
					'app/about.html',
					'app/today.html',
					'app/single.html'],
				history: false
			});
			
			loadJsonList(keepShort);
			
			Lungo.dom('#todaySection').on('load', function(event){
				loadJsonItem(new Date().toDateString(), "#todayInfo");
			});
			Lungo.dom('#singleItemSection').on('load', function(event){
				document.getElementById("singleTitle").innerHTML = lastSelectedItem;
				loadJsonItem(lastSelectedItem, "#singleInfo");
			});
		</script>
    </section>
